{% extends 'blog/base.html' %}

{% block content %}
   {% for post in posts %}
    <div class="cat__post col-4">
      <small>{{ post.published_date }}</small>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:100  }}</p>
    </div>
    {% endfor %}
{% endblock content %}
